<VirtualHost *:80>
        ServerName files.wrir.org

        DocumentRoot /var/www/web80/
        DirectoryIndex /cgi-bin/od
	Options -Indexes
        
        # Shows Directory
        Alias /shows ~/recorder/publish 
        <Directory ~/recorder/publish>
          Options -Indexes
        </Directory>

        # CGI Directory
        ScriptAlias /cgi-bin/ /usr/local/cgi-bin/
        <Location /cgi-bin>
                Options +ExecCGI
		Require all granted
        </Location>

        # Logfiles
        ErrorLog /var/log/apache2/web80/error.log
        CustomLog /var/log/apache2/web80/access.log combined
</VirtualHost>

