<VirtualHost *:80>
        ServerName files.wrir.org

        DocumentRoot /srv/static
        
        Alias /shows /srv/static/shows 
        <Directory /srv/static/shows>
            Options -Indexes
            Require all granted
        </Directory>

        # CGI Directory (needs a2enmod cgid)
        ScriptAlias /cgi-bin/ /srv/cgi-bin/
        <Location /cgi-bin>
            Options +ExecCGI
            Require all granted
        </Location>

        # Logfiles
        ErrorLog /var/log/apache2/files.wrir.org/error.log
        CustomLog /var/log/apache2/files.wrir.org/access.log combined
</VirtualHost>

